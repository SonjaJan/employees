/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.employees.java-conventions'
    id 'war'
}

dependencies {
    implementation project(':domain')
    implementation project(':rest')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.0'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.6.0'
}

group = 'com.employees.main'
description = 'main'
