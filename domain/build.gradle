/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.employees.java-conventions'
    id "io.freefair.lombok" version "6.4.1"
}

dependencies {
    implementation 'org.eclipse.persistence:jakarta.persistence:2.2.3'
    implementation 'org.projectlombok:lombok:1.16.18'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.hibernate:hibernate-core:5.6.5.Final'
    implementation 'org.springframework.data:spring-data-jpa:2.6.2'
    implementation 'org.springframework.boot:spring-boot:2.6.4'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.6.4'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.28'
    testImplementation 'junit:junit:4.13.2'
}

group = 'com.employees.domain'
description = 'domain'
